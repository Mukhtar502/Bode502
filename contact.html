<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/contact.css" />
    <title>Contact me</title>
  </head>
  <body>
    <header class="header-container">
      <h1 id="brand-name">AltSchoolAfrica</h1>
      <ul class="list">
        <li><a class="ind" href="/index.html">about me</a></li>
        <li><a class="con" href="/contact.html">contact me</a></li>
        <li><a class="reg" href="/register.html">register</a></li>
        <li><a class="log" href="/login.html">login</a></li>
        <li><a class="cal" href="/calculator.html">calculator</a></li>
      </ul>
    </header>

    <section class="contact-content">
      <form action="">
        <div class="name-input">
          <label for="name">Name:</label>
          <input type="text" id="name" placeholder="Enter your name" />
        </div>
        <div class="email-input">
          <label for="email">Email:</label>
          <input type="email" id="email" placeholder="your email adddress" />
        </div>
        <div class="text-area">
          <textarea name="message" id="message" cols="50" rows="10"></textarea
          >Message
        </div>
        <div class="set-priority">
          <label for="priority">Priority:</label>
          <select name="priority" id="priorities">
            <option value="high">High</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>
          </select>
        </div>
        <div class="submit-message">
          <button type="submit">Send Message</button>
        </div>
      </form>
    </section>
  </body>
</html>
